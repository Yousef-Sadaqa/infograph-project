<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../style/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/e9ae6b37e7.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js/displayProducts.js"></script>
    <script src="../js/addProduct.js"></script>
    <script src="../js/logout.js"></script>
    
    <title>Products</title>
</head>

<body>
    <div class="header p-1">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 text-center">
                    <span class="text-white">Free Shipping for all orders of 99$</span>
                </div>
                <div class="col-lg-3 ms-auto d-flex justify-content-evenly">
                    <a href="login.html" class="text-white login-page">Login</a>
                    <a class="text-white" href="#"><i class="fab fa-facebook-f"></i></a>
                    <a class="text-white" href="#"><i class="fab fa-twitter"></i></a>
                    <a class="text-white" href="#"><i class="fab fa-instagram"></i></a>
                    <a class="text-white" href="#"><i class="fab fa-google-plus-g"></i></a>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <a href="addRemoveProducts.html"><img class="img img-fluid" src="../images/large_pharmacyleaf.png"></a>
                
                <hr>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="container">
            <div class="row mt-5">
                <div class="col-lg-6 position-relative">
                    <h2 class="products-heading display-4">Our Pharmacy Products</h2>
                </div>
                <div class="col-lg-6 d-flex align-items-center justify-content-end">
                    <div class="add-product-container"></div>
                    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                        tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <form>
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="staticBackdropLabel">Add Product</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                        <div class="form-group">
                                            <label for="product-name">Product Name</label>
                                            <input type="text" class="form-control" id="product-name" placeholder="Enter Product Name">
                                        </div>
                                        <div class="form-group mt-2">
                                            <label for="product-price">Product Price</label>
                                            <div class="input-group mb-3">
                                                <span class="input-group-text">$</span>
                                                <input id="product-price" type="number" class="form-control" placeholder="Enter Product Price">
                                            </div>
                                        </div>
                                        <div class="form-group mt-2">
                                            <label for="product-description">Product Description</label>
                                            <textarea class="form-control" id="product-description" placeholder="Enter Product Description"></textarea>
                                        </div>
                                        <div class="form-group mt-2">
                                            <label for="product-number-to-take">Number To Take Per Day</label>
                                            <select class="form-control" id="product-number-to-take">
                                                <option value="Once">Once</option>
                                                <option value="Twice">Twice</option>
                                                <option value="Three Times">Three Times</option>
                                            </select>
                                        </div>
                                        <div class="form-check mt-2">
                                            <input class="form-check-input" type="checkbox" value="" id="is-available">
                                            <label class="form-check-label" for="is-available">
                                              Available
                                            </label>
                                        </div>
                                          
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="save-product btn btn-primary">Save</button>
                                </div>
                            </div>
                        </div>
                    </form>
                    </div>
                </div>

            </div>
            <div class="row mt-5">
                <div class="products products-admin d-flex flex-wrap justify-content-center text-center">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
        <script src="../js/removeProduct.js"></script>
    </body>

</html>
