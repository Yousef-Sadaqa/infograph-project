<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../style/style.css" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/e9ae6b37e7.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Login</title>
    <script src="../js/login.js"></script>
</head>

<body>
    <div class="header p-1">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 text-center">
                    <span class="text-white">Free Shipping for all orders of 99$</span>
                </div>
                <div class="col-lg-3 ms-auto d-flex justify-content-evenly">
                    <a class="text-white" href="#"><i class="fab fa-facebook-f"></i></a>
                    <a class="text-white" href="#"><i class="fab fa-twitter"></i></a>
                    <a class="text-white" href="#"><i class="fab fa-instagram"></i></a>
                    <a class="text-white" href="#"><i class="fab fa-google-plus-g"></i></a>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <a href="addRemoveProducts.html"><img class="img img-fluid" src="../images/large_pharmacyleaf.png"></a>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="container">
            <form class="login-form m-auto">
                <div class="form-group">
                  <label for="login-email">Email address</label>
                  <input type="email" class="form-control" id="login-email" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group mt-3">
                  <label for="login-password">Password</label>
                  <input type="password" class="form-control" id="login-password" placeholder="Password">
                </div>
                <button class="submit-login btn btn-primary mt-3">Login</button>
                <div class="mt-4 login-error bg-danger p-2 text-white bg-opacity-75 text-center d-none">
                    <span>Invalid Email Or Password</span>
                </div>
              </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
