<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/e9ae6b37e7.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js/displayProducts.js"></script>
    <title>Products</title>
  </head>

  <body>
    <div class="header p-1">
      <div class="container">
        <div class="row">
          <div class="col-lg-3 text-center">
            <span class="text-white">Free Shipping for all orders of 99$</span>
          </div>
          <div class="col-lg-3 ms-auto d-flex justify-content-evenly">
            <a class="text-white" href="#"><i class="fab fa-facebook-f"></i></a>
            <a class="text-white" href="#"><i class="fab fa-twitter"></i></a>
            <a class="text-white" href="#"><i class="fab fa-instagram"></i></a>
            <a class="text-white" href="#"
              ><i class="fab fa-google-plus-g"></i
            ></a>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <img class="img img-fluid" src="../images/large_pharmacyleaf.png" />
          <a href="login.html" class="btn btn-primary">Login</a>
          <hr />
        </div>
      </div>
    </div>
    <div class="main">
      <div class="container">
        <div class="row mt-5">
          <div class="col-lg-12 position-relative">
            <h2 class="products-heading display-4">Our Pharmacy Products</h2>
          </div>
        </div>
        <div class="row mt-5">
          <div
            class="products d-flex flex-wrap justify-content-center text-center"
          ></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
